<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PWA</title>
    <link rel="manifest" href="manifest.json">
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding-top: 50px; }
        button { font-size: 18px; padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Welcome to My Simple PWA</h1>
    <p id="status">Checking installation status...</p>
    <button id="installBtn" style="display: none;">Install App</button>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');
        const statusText = document.getElementById('status');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.style.display = 'block';
            statusText.textContent = 'App is ready to install!';
        });

        installBtn.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    console.log('User accepted the install prompt');
                    statusText.textContent = 'App installed successfully!';
                } else {
                    console.log('User dismissed the install prompt');
                    statusText.textContent = 'App installation was declined.';
                }
                deferredPrompt = null;
                installBtn.style.display = 'none';
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.log('Service Worker not registered', err));
        }
    </script>
</body>
</html>
